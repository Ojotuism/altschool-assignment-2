<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ASSIGNMENT 2</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="wrapper">
      <!--container begins-->
      <div id="container">
        <div class="main-div">
          <!--logo begins-->
          <div id="logo">
            <img src="logo.svg" />
            <h1>For Individuals</h1>
            <br />
            <p>
              Start benefiting from the wellness experience. For <br />companies
              looking on increasing productivity, and <br />improving
              organisation wellness
            </p>
          </div>
          <!--logo ends-->
          <div id="form">
            <form>
              <div class="row" id="firstname">
                <div class="input-item">
                  <label>First Name</label>
                  <input type="text" />
                </div>
                <div class="input-item">
                  <label>Last Name</label>
                  <input type="text" />
                </div>
              </div>
              <div class="row" id="gender">
                <div class="input-item">
                  <label>Gender</label>
                  <select>
                    <option value="Gender">Select here</option>
                    <option>Male</option>
                    <option>Female</option>
                  </select>
                </div>
                <div class="input-item">
                  <label>Date of Birth</label>
                  <input type="date" />
                </div>
              </div>
              <div class="row" id="weight">
                <div class="input-item">
                  <labe>Weight (KG)</labe>
                  <input type="text" placeholder="Enter Weight" />
                </div>
                <div class="input-item">
                  <label>Height (CM)</label>
                  <input type="text" placeholder="Enter height here" />
                </div>
              </div>
              <div id="activity">
                <label>Activity Level</label> <br />
                <select class="option">
                  <option value="Activity Level">Activity Level</option>
                </select>
                <br />
                <br />
                <label>Password</label> <br />
                <input type="password" />
                <br />
                <br />
                <button id="btn">Register</button>
                <br />
                <br />
                <p id="para">
                  By clicking Register, you agree to our
                  <a href="a">Terms of Use</a> and our
                  <a href="a">Privacy Policy</a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!--container ends-->
    </div>
  </body>
</html>
